
<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Blog in Angular</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body >

	<div ng-controller="AlumnoController">
		
					{{alumno.nombre}} estudia {{alumno.curso}}

	</div>

	<div ng-controller="personaController">
				
				<div ng-repeat="personas in persona">
						{{personas.name}}

				</div>


	</div>

		


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	
	<script>

		function AlumnoController($scope){
			$scope.alumno={
				nombre:"marcko",
				curso:"primero"
			}

		};
		function personaController($scope){
			$scope.persona=[
				{name:"marco",lastname:"hernandez",age:26},
				{name:"gris",lastname:"carrales",age:31},
				{name:"Ximena",lastname:"hernandez",age:-3},
				{name:"kb",lastname:"chihuahua",age:1}

			]
		}
	</script>	

</body>
</html>
